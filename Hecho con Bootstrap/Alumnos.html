<section class="row align-items-center mt-3">
<main class="col-8">

       <section class="carrera">

        <label for="carrera" class="form-label text-light d-block">Carrera</label>
        <select name="carrera" id="carrera" class="form-select form-select-sm w-50 ">
            <option value="carrera 1">Carrera 1</option>
            <option value="carrera 2">Carrera 2</option>
            <option value="carrera 3">Carrera 3</option>
            <option value="carrera 4">Carrera 4</option>
        </select>
        <label for="año" class="form-label text-light d-block">Año</label>
        <select name="año" id="año" class="form-select form-select-sm w-25 ">
            <option value="1° año">1° Año</option>
            <option value="2° año">2° Año</option>
            <option value="3° año">3° Año</option>
            <option value="4° año">4° Año</option>
        </select>

        <label for="division" class="form-label text-light d-block">division</label>
        <select name="division" id="division" class="form-select form-select-sm w-25 ">
            <option value="division a">A</option>
            <option value="division b">B</option>
            <option value="division c">C</option>
            <option value="division d">D</option>
        </select>
        
       </section>
       <section class="datos_personales">

        <label for="apellido" class="form-label text-light d-block">Apellido</label>
        <input type="text" class="w-75 form-control form- d-block" id="apellido">
 
        <label for="nombre" class="form-label text-light d-block">Nombre</label>
        <input type="text" class="w-75 form-control d-block" id="nombre">

        <input type="text" class="w-50 form-control d-block" id="dni">
 
        <label for="fecha_de_nacimiento" class="form-label text-light d-block ">Fecha de Nacimiento</label>
        <input type="date" class="w-25 form-control d-block" id="fecha_de_nacimiento">
 
       </section>
       
       <section class="libro_matriz">
               
       <label for="libro_matriz" class=" form-label text-light d-block">Libro Matriz</label>
